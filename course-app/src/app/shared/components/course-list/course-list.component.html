<div class="course-list">
    <ng-container *ngFor="let course of courses">
        <app-course-card [course]="course" [isEditable]="isEditable">
            <app-button buttonText="show course" (click)="showCourse()"></app-button>
            <ng-container *ngIf="isEditable">
                <app-button iconName="trash-can" (click)="onDelete()"></app-button>
                <app-button iconName="pencil" (click)="onEdit()"></app-button>
            </ng-container>
        </app-course-card>
    </ng-container>
</div>
